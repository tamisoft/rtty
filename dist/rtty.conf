# HOST_ID
# Set an ID for the device(Maximum 63 bytes, valid character:letter,
# number, underline and short line)
# For example the hostname
HOST_ID=

# HOST_DESC
# Adding a description to the device(Maximum 126 bytes)
# This information is shown on the list
HOST_DESC=

# KEEPALIVE
# keep alive in seconds for this client. Defaults to 5
KEEPALIVE=5

# RTTYS_SERVER
# Server's host or ipaddr
# if a name is used tls uses SNI
RTTYS_SERVER=

# RTTYS_PORT
# Server port(Default is 5912)
# RTTYS_PORT=

# RTTYS_NO_SSL
# If defined don't Use SSL
# RTTYS_NO_SSL=y

# RTTYS_PREFIX
# Set a base url prefix, should start with a /
# RTTYS_PREFIX=

# RTTYS_TOKEN
# Authorization token, generated on the server
RTTYS_TOKEN=

# RTTYS_AUTO_RECONNECT
# If defined no auto reconnect to the server
# RTTYS_NO_AUTO_RECONNECT=y
